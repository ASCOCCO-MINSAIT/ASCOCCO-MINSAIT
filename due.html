<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Contatore 1</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 80px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="counter">0</div>

  <script>
    let value = 90;
    setInterval(() => {
      value++;
      document.getElementById("counter").textContent = value;
    }, 5000);
  </script>
</body>
</html>
